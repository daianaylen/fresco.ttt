<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fresco ttt</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="multimedia/fresco bn.jpeg" alt="Fresco ttt logo" class="logo" />
  </header>

  <main>
    <section id="disenos">
      <div class="titulo-con-imagen">
        <img src="multimedia/fresco color.jpeg" alt="Fresco personaje" />
        <h2><i class="fas fa-pen-nib"></i> Trabajos realizados</h2>
      </div>
      <div class="galeria">
        <img src="multimedia/la creacion.png" alt="Diseño 1" />
        <img src="multimedia/ojos cuchillo.png" alt="Diseño 2" />
        <img src="multimedia/osita polo.png" alt="Diseño 3" />
        <img src="multimedia/mariposa.png" alt="Diseño 4" />
        <img src="multimedia/circulo negro.png" alt="Diseño 5" />
        <img src="multimedia/amelia.png" alt="Diseño 6" />
        <img src="multimedia/art payaso.png" alt="Diseño 7" />
        <img src="multimedia/escorpion.png" alt="Diseño 8" />
        <img src="multimedia/hombre jaula.png" alt="Diseño 9" />
        <img src="multimedia/calavera corazon.png" alt="Diseño 10" />
      </div>
    </section>

    <section id="muy-pronto">
      <div class="titulo-con-imagen">
        <img src="multimedia/fresco color.jpeg" alt="Fresco personaje" />
        <h2><i class="fas fa-clock"></i> Diseños disponibles <br><span class="coming-soon">Muy pronto...</span></h2>
      </div>
    </section>

    <section id="consulta">
      <div class="titulo-con-imagen">
        <img src="multimedia/fresco color.jpeg" alt="Fresco personaje" />
        <h2><i class="fas fa-envelope"></i> Enviá tu consulta</h2>
      </div>
      <form action="https://www.instagram.com/fresco.ttt" method="get" target="_blank">
        <input type="text" name="nombre" placeholder="Tu nombre" required />
        <textarea name="idea" placeholder="¿Qué te gustaría hacerte y dónde?" required></textarea>
        <input type="text" name="tamaño" placeholder="Tamaño aproximado" required />
        <button type="submit"><i class="fab fa-instagram"></i> Enviar al Instagram</button>
      </form>
    </section>

    <section id="colaboraciones">
      <a href="https://www.instagram.com/rip.fresco" target="_blank" class="btn-colaboraciones">
        <i class="fas fa-handshake"></i> Para colaboraciones / Canjes
      </a>
    </section>
  </main>

  <footer>
    <p><i class="fas fa-copyright"></i> Fresco ttt 2025. Todos los derechos reservados.</p>
  </footer>

  <audio autoplay loop>
    <source src="multimedia/freestyle-lucho-ssj.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
